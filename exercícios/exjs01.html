<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        
        /* Cores:
        manhã: #f5f39886
        tarde: #da9e3186
        noite: #2f3186 */
        
        
        body {
            background-color: #2f863b;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: white;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.562);
        }

        div#img {
            border-radius: 50%;
        }

        div#fora {
            display: block;
            margin: auto;
            border-radius: 50px 0px;
            background-color: white;
            width: 350px;
            height: 543px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.527);
        }

        div#fora > p {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 20px;
            font-size: 1.3em;
        }

        div#fora > div#img {
            width: 300px;
            height: 300px;
            margin: auto;
            margin-top: 80px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.74);
        }

        body > p {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            margin-top: 3px;
            font-style: italic;
        }

        

        
    </style>
</head>
<body onload='carregar()'>
    <h1>Hora do Dia</h1>
    <div id="fora">
        <p id="hora"></p>
    <div>
            <img id="img" style="border-radius: 50%" width="250" height="250" src="manha.png" alt="Foto do Horário">
     </div>
    </div>

    <p>@caiorodias</p>

    <script>
    function carregar(){  
        var res = document.querySelector('p#hora')
        var cor = document.querySelector('body')
        var img = document.querySelector('div#img')
        var agora = new Date()
        var hora = agora.getHours()

        res.innerHTML = `<p>Agora são <strong>${hora} horas</strong>.</p>`

        if (hora >= 0 && hora < 12) {
            cor.style = 'background-color: #f5f39886'
            img.src = 'manhã.jpg'
        } else if (hora >= 12 && hora < 18) {
            cor.style = 'background-color: #da9e3186'
            img.src = 'tarde.jpg'
        } else {
            cor.style = 'background-color: #2f3186'
            img.src = 'noite.jpg'
        }
    }

    </script>
</body>
</html>
