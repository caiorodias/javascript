<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <div id='fora'>
        <p><strong>Ano de Nascimento:</strong> <input type="number" name="ano" id="ano" min="0"></p>
        <p>
            <strong>Sexo:</strong> <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="ixsfem">Feminino</label>
        </p>
        <input type="button" value="Verificar" onclick="calcular()">

        <div id="res"></div>
        <div id="img"></div>
    </div>
    <script src="javascript/scripts2.js"></script>
</body>
</html>
