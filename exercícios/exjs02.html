<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id='solicitacoes'>
            <p>
            <strong>Nome:</strong> 
            <input type="text" name="nome" id="nome" required></p>
            <p><strong>Ano de Nascimento:</strong> 
            <input type="number" name="ano" id="ano" min="0" max="2022" required>
            </p>
            <p>
                <strong>Sexo:</strong> 
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
        </div>
        <div id="botao">
        <input type="button" value="Verificar" id="botao" onclick="verificar()">
        </div>
            <div id='msg'>Insira seus dados</div>
            <div id="img"></div>
    </section>
    <footer>
        @CAIORODIAS
    </footer>
    <script src="javascript/scripts2.js"></script>
</body>
</html>
