<html>
    <body>
        <script>
            var date = new Date();
            
            alert(date.getDate()); // Dia do mês

            alert(date.getDay()); // Dia da semana

            alert(date.getFullYear()); // Ano

            alert(date.getHours()); // Horas

            alert(date.getMonth()); // Mês

            alert(date.getMinutes()); // Minutos
        </script>
    </body>
</html>
