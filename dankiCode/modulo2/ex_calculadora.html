<html>
    <body>
        <script>
            var n1 = prompt("Informe o primeiro número");
            var operacao = prompt("Informe a operação");
            var n2 = prompt("informe o segundo número");

            var nr1Inteiro = parseInt(n1);
            var nr2Inteiro = parseInt(n2);

            if(operacao == "+"){
                alert("O resultado é " + nr1Inteiro+nr2Inteiro);
            } else if(operacao == "-"){
                alert("O resultado é " + nr1Inteiro-nr2Inteiro);
            }else if(operacao == "*"){
                alert("O resultado é " + nr1Inteiro*nr2Inteiro);
            } else if(operacao == "/"){
                alert("O resultado é " + nr1Inteiro/nr2Inteiro);
            }else {
                alert("Informe operação válida!")
            };
            
            
           
            
        </script>
    </body>
</html>
