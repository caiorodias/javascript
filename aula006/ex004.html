<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>

<!-- 
    > var n1 = 1545.5

    > n1
    1545.5
    > n1.toFixed(3)
    '1545.500'
    > n1.toFixed(2).replace ('.',',')

    toFixed = colocar uma quantidade de casas depois da , .

    OU PODEMOS FAZER ASSIM

<!-- 
    OPERADORES RELACIONAIS

    > maior q
    < menor q
    >= maior igual
    <= menor igual
    == igual (não difere se é string ou inteiro 5 é igual a '5')
    != diferente 
    === idêntico (difere até se é string e inteiro 5 != '5')
    !== desigual restrito (mesma ideia do == e ===)
 -->

 <!-- 
    OPERADORES LÓGICOS

    ! negação NOT
    && conjunção AND
    || disjunção OR
  -->

  <!--
     HIERARQUIA
    
    ARITMÉTICOS () ** / ...
    RELACIONAIS > < >= ... (da esquerda para direita)
    LÓGICOS ! > && > || nessa ordem
 -->
